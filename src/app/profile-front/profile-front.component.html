<section *ngFor="let profile of profiles" class="profile">
  <div class="profile-image">
      <img src="{{profile.photoprofile}}" />
  </div>
  <h2 class="profile-username">{{profile.username}}</h2>
  <small class="profile-user-handle">{{ '@' + profile.username.toLowerCase().replace(' ', '_') }}</small> 
  <h2 class="profile-username">Sexe</h2>
  <small class="profile-user-handle">{{profile.sexe}}</small> 
  <h2 class="profile-username">Categorie</h2>
  <small class="profile-user-handle">{{profile.categorie}}</small> 
  <div class="profile-actions">
      <button class="btn btn--primary" data-toggle="modal" data-target="#exampleModal" (click)="selectProfile(profile)">Feedbacks</button>
      <br>
      <button class="btn btn--primary" data-toggle="modal" data-target="#exampleModal1" (click)="feedbackAnalysis(profile.username)">Stats</button>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Feedbacks</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <table class="table">
                          <thead>
                              <tr>
                                  <th scope="col">Feedback</th>
                                  <th scope="col">Rating</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let feedback of selectedProfile.feedbackList">
                                  <td>{{ feedback.message }}</td>
                                  <td>
                                      <div class="profile-rating">
                                          <div class="row">
                                              <div class="col-sm-12">
                                                  <ul class="list-inline rating-list" *ngFor="let star of stars" style="display: inline-block">
                                                      <li (click)="countStar(star, feedback)" [ngClass]="{'selected': (star <= feedback.rating)}">
                                                          <i class="fa fa-star"></i>
                                                      </li>
                                                  </ul>
                                              </div>
                                          </div>
                                      </div>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>   
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
   </div>
      </div>
   <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Feedbacks</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img [src]="analysisImage" />
              </div>   


</div> 

      </div>
   </div>

          <i class="ph-instagram-logo"></i>
        </a>
      </div>
