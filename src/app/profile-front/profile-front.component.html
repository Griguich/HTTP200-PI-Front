    <section *ngFor="let profile of profiles" class="profile">
      <div class="profile-image">
        <img src="{{profile.photoprofile}}" />
      </div>
      <h2 class="profile-username">Username</h2>
      <small class="profile-user-handle">{{ '@' + profile.username.toLowerCase().replace(' ', '_') }}</small> 
      <h2 class="profile-username">Sexe</h2>
      <small class="profile-user-handle">{{profile.sexe}}</small> 
      <h2 class="profile-username">Categorie</h2>
      <small class="profile-user-handle">{{profile.categorie}}</small> 
      <div class="profile-actions">
        <button class="btn btn--primary" data-toggle="modal" data-target="#exampleModal">Details</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Feedbacks</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngFor="let feedback of profile.feedbackList">
          <tr>
            <label for="feedback">Feedback:</label>
            <input type="text" name="feedback" id="feedback" class="form-control" [(ngModel)]="feedback.message" required>  
            <div class="profile-rating">
              <div class="row">
                <div class="col-sm-12">
                  <ul class="list-inline rating-list" 
                      *ngFor="let star of stars" style="display: inline-block" >
                        <li (click)="countStar(star, feedback,profile)"
                            [ngClass]="{'selected': (star <= feedback.rating)}">
                          <i class="fa fa-star"></i>
                        </li> 
                  </ul>
                </div>
              </div>
            </div>
          </tr>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
