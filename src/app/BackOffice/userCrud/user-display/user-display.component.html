<div class="row tm-content-row tm-mt-big" style="width: auto; height: auto;">
    <div class="col-xl-8 col-lg-12 tm-md-12 tm-sm-12 tm-col">
        <div class="bg-white tm-block h-100">
            <div class="row">
                <div class="col-md-8 col-sm-12">
                    <h2 class="tm-block-title d-inline-block">Users Display</h2>

                </div>
                <div class="col-md-4 col-sm-12 text-right"  style="width: auto; height: auto;">
                    <a [routerLink]="['/usersCreate']" class="btn btn-small btn-primary">Add User</a>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-striped tm-table-striped-even mt-3">
                    <thead>
                        <tr class="tm-bg-gray">
                        
                          <th scope="col" class="text-center">Username</th>
                          <th scope="col" class="text-center">First Name</th>
                          <th scope="col" class="text-center">Last Name</th>
                          <th scope="col" class="text-center">Email</th>
                          <th scope="col" class="text-center">Phone Number</th>
                          <th scope="col" class="text-center">Birthday</th>
                          <th scope="col" class="text-center">Password</th>
                                    <th scope="col">Actions</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor = "let i of user">
        <td class="text-center">{{ i.username }}</td>
        <td class="text-center">{{ i.nom }}</td>
        <td class="text-center">{{ i.prenom }}</td>
        <td class="text-center">{{ i.email }}</td>
        <td class="text-center">{{ i.phoneNumber }}</td>
        <td class="text-center">{{ i.birthDate }}</td>
        <td class="text-center">{{ i.password }}</td>
                            <td class="text-center"><i class="fas fa-trash-alt tm-trash-icon" (click) = "deleteUser(i.id)"></i>
                              <br>
                            
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div> 
        </div>
    </div>
