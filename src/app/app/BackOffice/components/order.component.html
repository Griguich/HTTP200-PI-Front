<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Orders</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">All Orders</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <button class="btn btn-sm btn-outline-secondary" (click)="loadOrders()">Load Orders</button>
        </div>
      </div>

      <div *ngIf="orders && orders.length">
        <table class="table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Created Date</th>
              <th>Total Price</th>
              <th>Order Items</th>
              <th>Status</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders">
              <td>{{ order.id }}</td>
              <td>{{ order.createdDate }}</td>
              <td>{{ order.totalPrice }}</td>
              <td>
                <ul>
                  <li *ngFor="let item of order.orderItems">{{ item.name }}</li>
                </ul>
              </td>
              <td>{{ order.status }}</td>
              <td><button class="btn btn-danger" (click)="deleteOrder(order.id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="!orders || orders.length == 0">
        No orders found.
      </div>
    </main>
  </div>
</div>
