        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div>

        <!-- Navigation Bar-->
        <section class="bg-home" style="background-image: url('/assets/images/home/bg-login.jpg');">
            <div class="bg-overlay"></div>
            <div class="home-center">
                <div class="home-desc-center">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-6 col-lg-4">
                                <div class="bg-white p-30 rounded box-shadow">
                                    <div class="text-center">
                                        <h4><img src="/assets/images/profile.png" height="60" alt="logo" width="60"></h4>
                                        <div class="spacer-15"></div>
                                    </div>


                                    <form class="login-form" *ngIf="!isLoggedIn"  name="form"
                                    (ngSubmit)="f.form.valid && onSubmit()"
                                    #f="ngForm"
                                    novalidate >
                                        <div class="row">
                                            <!-- Login : Username -->
                                            <div class="col-lg-12 mt-2">
                                                <label class="f-12"><b>Username</b></label>
                                                <input type="text" class="form-control" placeholder="Type your username here..." name="username" required="" minlength="4" [(ngModel)]="form.username"
                                                #username="ngModel"  [ngClass]="{ 'is-invalid': f.submitted && username.errors }">
                                            </div>
                                             <!-- Login : Password -->
                                            <div class="col-lg-12 mt-2">
                                                <label class=""><b>Password</b></label>
                                                <input
                                                type="password"
                                                class="form-control"
                                                name="password"
                                                [(ngModel)]="form.password"
                                                required
                                                minlength="6"
                                                #password="ngModel"
                                                [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                                              />                                            </div>
                                                <!-- Login : Remember me -->
                                            <div class="col-lg-12 mt-2">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                    <label class="custom-control-label" for="customCheck1">Remember me</label>
                                                </div>
                                            </div>
                                            <div class="col-lg-12 mt-3 mb-4">
                                                <button type="submit" class="btn btn-custom w-100">Sign in</button>
                                            </div>
                                        <!-- Login : forgot password -->
                                            <div class="mx-auto">
                                                <p class="mb-3 mt-2"><a href="forgot-password.html" class="text-dark font-weight-bold">Forgot your password ?</a></p>
                                            </div>
                                            <!-- Register -->
                                            <div class="mx-auto">
                                                <p class="mb-0 mt-2"><small class="text-dark mr-2">Don't have an account ?</small> <a routerLink="/Register" class="text-dark font-weight-bold">Sign Up</a></p>
                                            </div>
                                            <!-- Return to home page -->
                                            <div class="mx-auto">
                                                <p class="mb-0 mt-2"><a routerLink="/user/home" class="text-dark font-weight-bold">Return to Home Page</a></p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </section>
