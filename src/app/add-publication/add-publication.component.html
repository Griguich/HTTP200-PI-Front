  <div class="blog_post">
    <div class="img_pod">
      <img src="https://pbs.twimg.com/profile_images/890901007387025408/oztASP4n.jpg" alt="random image">
    </div>
    <div class="container_copy">
      <h1></h1>
        <textarea class="text_area" placeholder="What's on your mind ??" data-toggle="modal" data-target="#exampleModalCenter" ></textarea>
    </div>
    
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add Publication</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #form="ngForm" (ngSubmit)="onAddPublication(form.value)">
                <div class="form-group">
                  <label for="titrePub">Title:</label>
                  <input type="text" class="form-control" id="titrePub" [(ngModel)]="newPublication.titrePub" name="titrePub" placeholder="Title">
                </div>
      
                <div class="form-group">
                  <label for="publicationContent">What's on your mind?</label>
                  <textarea class="form-control" id="publicationContent" rows="3" [(ngModel)]="newPublication.contenuPub"></textarea>
                </div>
      
                <div class="form-group">
                  <label for="publicationImage">Add an image</label>
                  <input type="file" class="form-control-file" id="publicationImage" [(ngModel)]="newPublication.image">
                </div>
      
                <div class="form-group">
                  <select class="form-control" id="vis" [(ngModel)]="newPublication.vis" name="vis">
                    <option value="publique">Public</option>
                    <option value="privee">Private</option>
                  </select>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" >Publish</button>
        
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>

              </form>
        </div>

      </div>
    </div>
  </div>
